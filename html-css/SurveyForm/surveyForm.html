<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="./surveyStyle.css" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form">
      <fieldset name="general">
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></input></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></input></label>
        <label id="number-label">Age (optional)<input id="number" type="number" placeholder="Age" min="0" max="99"></input></label>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option disabled>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
          <fieldset name="reccomend">
            <label><input name="reccomend" type="radio" value ="1"/>Definitely</label>
            <label><input name="reccomend" type="radio" value="2"/>Maybe</label>
            <label><input name="reccomend" type="radio" value="3"/>Not sure</label>
          </fieldset>
        </label>
        <label>What would you like to see improved? (Check all that apply)
          <fieldset name="suggestions">
            <label><input type="checkbox" value="1"/>Front-end Projects</label>
            <label><input type="checkbox" value="2"/>Back-end Projects</label>
            <label><input type="checkbox" value="3"/>Data Visualisation</label>
          </fieldset>
        </label>
        <label>Any comments or suggestions?
          <textarea placeholder="Enter your comment here..."></textarea>
        </label>
        
        <input type="submit" id="submit" />
      </filedset>
    </form>
  </body>
</html>
